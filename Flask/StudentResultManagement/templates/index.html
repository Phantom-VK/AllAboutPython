{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <h1 class="display-4 mb-4">Welcome to Student Result Management System</h1>
        <p class="lead">View and manage your academic results with ease.</p>
        
        {% if 'user' not in session %}
            <div class="mt-5">
                <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg px-4 me-2">Login</a>
            </div>
        {% else %}
            <div class="mt-5">
                <a href="{{ url_for('dashboard') }}" class="btn btn-success btn-lg px-4 me-2">Go to Dashboard</a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary btn-lg px-4">Logout</a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
