{% extends "base.html" %}

{% block title %}{{ subject }} Result{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center">{{ subject|capitalize }} Result</h3>
            </div>
            <div class="card-body text-center">
                <h1 class="display-1 mb-4">{{ score }}%</h1>
                
                <div class="alert alert-{{ 'success' if result == 'Pass' else 'danger' }} mb-4">
                    <h4 class="alert-heading">{{ result }}!</h4>
                    <p>{{ feedback }}</p>
                </div>
                
                <div class="progress mb-4" style="height: 30px;">
                    <div class="progress-bar bg-{{ 'success' if result == 'Pass' else 'danger' }}" 
                         role="progressbar" 
                         style="width: {{ score }}%" 
                         aria-valuenow="{{ score }}" 
                         aria-valuemin="0" 
                         aria-valuemax="100">
                    </div>
                </div>
                
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
